<!DOCTYPE html>
<html>
<head>
    <title>Silent Check SSO</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
        try {
            if (parent && parent !== window) {
                parent.postMessage(location.href, location.origin);
            }
        } catch (e) {
            console.error('Silent check SSO error:', e);
        }
    </script>
</body>
</html>
